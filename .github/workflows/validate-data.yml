name: Validate Data Quality

on:
  pull_request:
    paths:
      - 'listings/**/*.json'
  
  push:
    branches:
      - main
    paths:
      - 'listings/**/*.json'
  
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run validation
        id: validate
        run: |
          python .github/scripts/validate_repo.py
        continue-on-error: true
      
      - name: Post PR comment with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            let reportBody = '## üìä Data Validation Report\n\n';
            
            try {
              const report = fs.readFileSync('.github/maintenance_report.md', 'utf8');
              reportBody += report;
            } catch (error) {
              reportBody += '‚úÖ All validations passed!\n\n';
              reportBody += `- Total files validated: ${{ steps.validate.outputs.total_files }}\n`;
              reportBody += `- Valid files: ${{ steps.validate.outputs.valid_files }}\n`;
            }
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Data Validation Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: reportBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: reportBody
              });
            }
      
      - name: Check validation status
        if: steps.validate.outputs.issues_found == 'true'
        run: |
          echo "‚ùå Validation found issues"
          echo "Please review the validation report and fix the issues"
          exit 1
      
      - name: Success summary
        if: steps.validate.outputs.issues_found != 'true'
        run: |
          echo "‚úÖ All validations passed!"
          echo "Total files: ${{ steps.validate.outputs.total_files }}"
          echo "Valid files: ${{ steps.validate.outputs.valid_files }}"
