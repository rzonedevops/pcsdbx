name: Repository Maintenance

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  
  workflow_dispatch:
    inputs:
      full_validation:
        description: 'Run full validation (slower)'
        required: false
        default: 'false'

permissions:
  contents: write
  issues: write

jobs:
  maintenance:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Archive old messages
        id: archive
        run: |
          python .github/scripts/archive_messages.py
      
      - name: Validate repository structure
        id: validate
        run: |
          python .github/scripts/validate_repo.py
      
      - name: Update statistics
        id: stats
        run: |
          python .github/scripts/update_stats.py
      
      - name: Commit maintenance changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Add any changes from maintenance
          git add messages/archive/ || true
          git add messages/read/ || true
          git add .github/.processed_messages.txt || true
          git add docs/stats/ || true
          
          if git diff --staged --quiet; then
            echo "No maintenance changes to commit"
          else
            git commit -m "üîß Weekly repository maintenance [skip ci]

- Archived old messages
- Updated statistics
- Validated repository structure"
            git push
          fi
      
      - name: Create maintenance report issue
        if: steps.validate.outputs.issues_found == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            // Read validation report if it exists
            let reportBody = '## Weekly Maintenance Report\n\n';
            
            try {
              const report = fs.readFileSync('.github/maintenance_report.md', 'utf8');
              reportBody += report;
            } catch (error) {
              reportBody += 'Maintenance completed. Check logs for details.';
            }
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üîß Weekly Maintenance Report - Issues Found',
              body: reportBody,
              labels: ['maintenance', 'needs-attention']
            });
      
      - name: Summary
        run: |
          echo "‚úÖ Repository maintenance completed"
          echo "üìä Statistics updated"
          echo "üóÑÔ∏è Messages archived: ${{ steps.archive.outputs.archived_count || 0 }}"
          
          if [ "${{ steps.validate.outputs.issues_found }}" == "true" ]; then
            echo "‚ö†Ô∏è Validation issues found - check maintenance report"
          else
            echo "‚úÖ No validation issues found"
          fi
